<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Calculator - Javascript</title>
    
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
    
</head>


<body>
  <div class="calculator">
      
       <input type="text" id="display" name="display" class="display" size="20"/>
       <br/><br/>

       <button type="submit" class="buttons" onclick="values(7)">7</button>
       <button type="submit" class="buttons" onclick="values(8)">8</button>
       <button type="submit" class="buttons" onclick="values(9)">9</button>
       <button type="submit" class="buttons" onclick="clearChar()">&#8592;</button>
       <button type="submit" class="buttons" onclick="cleanDisplay()">C</button>
       <br/><br/>
       <button type="submit" class="buttons" onclick="values(4)">4</button>
       <button type="submit" class="buttons" onclick="values(5)">5</button>
       <button type="submit" class="buttons" onclick="values(6)">6</button>
       <button type="submit" class="buttons" onclick="values('*')">*</button>
       <button type="submit" class="buttons" onclick="pi()">&#960;</button>
       <br/><br/>
       <button type="submit" class="buttons" onclick="values(1)">1</button>
       <button type="submit" class="buttons" onclick="values(2)">2</button>
       <button type="submit" class="buttons" onclick="values(3)">3</button>
       <button type="submit" class="buttons" onclick="values('-')">-</button>
       <button type="submit" class="buttons" onclick="squareRoot()">&#8730;</button>
       <br/><br/>
       <button type="submit" class="buttons" onclick="values(0)">0</button>
       <button type="submit" class="buttons" onclick="values('.')">,</button>
       <button type="submit" class="buttons" onclick="values('+')">+</button>
       <button type="submit" class="buttons" onclick="values('/')">/</button>
       <button type="submit" class="buttons" onclick="cal()">=</button>
 </div>
  
   
   
    
</body>



</html>
